<footer class="jumbotron jumbotron-fluid mb-0" id="jumbotron">  
  <div class="container col-sm-12 col-lg-9">    
    <div class="row">
      <div class="col-sm-12 col-lg-6">
        <img class="logo_cradrs_footer pb-3" src="img/logo_crad-rs2.png" alt="logo crad/rs">
        <h6 class="mb-4">Comissão Regional de Alto Desempenho da Região Sul</h6>
      </div>
      <div class="col-sm-12 col-lg-6">
        <h6 class="mb-3">Informações relacionadas à CRAD/RS</h6>
          {% for item in site.data.pagina-cradrs.informacoes-crad %}
            <p class="lead"><a href="{{ item.link }}" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-arrow-up-right-from-square" style="color: black;"></i> {{ item.nome }}</a></p>
           {% endfor %}
      </div>  
    </div>
  </div>
</footer>
