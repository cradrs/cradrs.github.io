sobre: "A Escola Regional de Alto Desempenho da Região Sul, é um evento regional que tem por objetivo qualificar profissionais da região nas áreas que compõem o Processamento de Alto Desempenho e Distribuído. Para tanto a ERAD provê um fórum regular onde possam ser apresentados avanços recentes nessas áreas e discutidas as formas de ensino de processamento de alto desempenho e distribuído nas universidades dos estados de Paraná, Rio Grande do Sul e Santa Catarina. A ERAD Região Sul é promovida anualmente pela CRAD/RS e conta com o apoio da Sociedade Brasileira de Computação."

evento:
  data: "A vigésima segunda edição da Escola (ERAD Região Sul 2022) ocorrerá em Curitiba, no período de 18 a 20 de abril de 2022. Esta será a primeira edição do evento realizada no estado do Paraná."
  descricao: "Como nas últimas edições, o evento está sendo proposto e organizado por um conjunto de instituições. Em 2022, a organização está sendo realizada pela UFPR e a UNISINOS. Além destas instituições, a coordenação das atividades da ERAD/RS 2022 contam com a colaboração de professores da UNIOESTE, UTFPR, UFSC, UDESC, UFSM, UNIPAMPA e UFRGS."
  programacao: "A programação da ERAD/RS 2022 compreenderá minicursos, palestras, um painel que abordará temas relacionados à área com a participação de pesquisadores renomados, uma maratona de programação paralela, fóruns de iniciação científica e de pós-graduação com apresentações de artigos científicos, todos direcionados para a área de Processamento Distribuído e de Alto Desempenho."
  site: "https://web.inf.ufpr.br/erad2022/"

publico-alvo:
  p1: "O público alvo da ERAD Região Sul são alunos de graduação, de pós-graduação, os professores e os profissionais da área de Ciência da Computação e áreas técnicas afins."
  p2: "A ERAD Região Sul, na sua programação, também prevê a realização anual de cursos de introdução às tecnologias empregadas em processamento paralelo, distribuído e de alto desempenho, constituindo deste modo uma oportunidade para quem deseja dar seus primeiros passos na área."
  p3: "Para o público com maior experiência, de forma sobreposta na programação, são oferecidas atividades de cunho técnico mais avançado."

autores:
  p1: "As Informações para a formatação (modelos) dos documentos a serem submetidos à ERAD Região Sul, estão disponíveis para downloads nos links das respectivas atividades. Verifique o site do evento."
  p2: "Por favor, certifique-se que esteja sendo feito uso dos modelos da ERAD Região Sul relativa a submissão (edição corrente do evento)."

