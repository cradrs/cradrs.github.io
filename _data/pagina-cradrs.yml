sobre:
  texto: "A Comissão Regional de Alto Desempenho da Região Sul, CRAD/RS, foi criada durante a primeira Escola Regional de Alto Desempenho (ERAD 2001), em janeiro de 2001, com o objetivo principal de criar políticas de fomento à área de processamento distribuído e paralelo. Dentre as diversas atribuições da CRAD/RS, incluem-se o estabelecimento de um fórum de discussões sobre diferentes frentes de estudo e pesquisa referentes ao processamento paralelo e distribuído, seja através da lista de discussões da CRAD/RS, como pela organização das ERADs em regime anual. A CRAD/RS congrega instituições do Paraná, Rio Grande do Sul e Santa Catarina."

estatuto:
  texto: "Conforme deliberado na ERAD 2003, o estatuto da CRAD/RS está em regime permanente de discussão. Sugestões de alteração no texto e outras contribuições devem ser enviadas ao Prof. Adenauer Yamin utilizando o email adenauer at inf.ufpel.edu.br. As alterações serão avaliadas e votadas nas Assembléia da CRAD/RS realizadas anualmente durante as ERADs."
  estatuto-atual: "docs/cradrs_estatuto-revisao-04abril2018.pdf"
  revisoes:
    - desc: "Assembléia da CRAD/RS, ERAD 2013, 22/03/2013 - Inclusão da figura do Membro Honorário (vide Artigo 19, item f)"
      link: "docs/revisoes_estatuto/ataassembleia-da-crad-erad2013.pdf"
    - desc: "Assembléia da CRAD/RS, ERAD 2018, 04/04/2018 - Inclusão do Paraná e Santa Catarina como estados membros da CRAD/RS, bem como a troca da denominação para “Comissão Regional de Alto Desempenho da Região Sul”. Eleição da Comissão Executiva 2018-2021."
      link: "docs/revisoes_estatuto/ataassembleia-da-crad-erad2018.pdf"

ERAD:
  texto: "A Escola Regional de Alto Desempenho da Região Sul é um evento regional que tem por objetivo qualificar profissionais da região nas áreas que compõem o Processamento de Alto Desempenho e Distribuído. Para tanto a ERAD provê um fórum regular onde possam ser apresentados avanços recentes nessas áreas e discutidas as formas de ensino de processamento de alto desempenho e distribuído nas universidades dos estados de Paraná, Rio Grande do Sul e Santa Catarina."

